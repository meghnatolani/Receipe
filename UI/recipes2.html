			<input type="text" placeholder="Search Our Recipes" id="search">

	<div class="body">

			<div class="body">
			
			<div id="content">
		<form>
		<div style="padding-top:30px" class="panel-body" >  
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="recipe_name">Recipe Name</label>
  <div class="controls">
    <input id="recipe_name" name="recipe_name" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
<br>

<!-- Textarea -->

  <label class="control-label" for="short_des">Short Description</label>
  <div class="controls">                     
    <textarea id="short_des" name="short_des"></textarea>
  </div>
<br>

<!-- Appended Input-->

  <label class="control-label" for="food_image">Image</label>
  <div class="controls">
    <div class="input-append">
      <input id="food_image" name="food_image" placeholder="" type="text">
      <span class="add-on">Browse</span>
    </div>
    
  </div>

<br>
<!-- Textarea -->

  <label class="control-label" for="ingredients">Ingredients</label>
  <div class="controls">                     
    <textarea id="ingredients" name="ingredients"></textarea>
  </div>
<br>
<!-- Text input-->

  <label class="control-label" for="calories">Calories</label>
  <div class="controls">
    <input id="calories" name="calories" type="text" placeholder="(Optional)" class="input-xlarge">
    
  </div>

<br>
<!-- Text input-->

  <label class="control-label" for="cost">Approx. Cost</label>
  <div class="controls">
    <input id="cost" name="cost" type="text" placeholder="(Optional)" class="input-xlarge">
    
  </div>
<br>

<!-- Textarea -->

  <label class="control-label" for="steps">Steps</label>
  <div class="controls">                     
    <textarea id="steps" name="steps"></textarea>
  </div>

<br>
<!-- Multiple Radios (inline) -->

  <label class="control-label" for="radios">Food Type</label>
  <div class="controls">
    <label class="radio inline" for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="Breakfast" checked="checked">
      Breakfast
    </label>
    <label class="radio inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="Starter">
      Starter
    </label>
    <label class="radio inline" for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="Lunch">
      Lunch
    </label>
    <label class="radio inline" for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="Dinner">
      Dinner
    </label>
    <label class="radio inline" for="radios-4">
      <input type="radio" name="radios" id="radios-4" value="Desert">
      Desert
    </label>
  </div>
<br>
<!-- Button -->
  <label class="control-label" for="share"></label>
  <div class="controls">
    <button id="share" name="share" class="btn btn-primary">Share</button>
  </div>
</div>
<br>
</form>
